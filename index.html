
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>IGT4A Online</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #00a6a6;
      color: white;
      text-align: center;
    }
    .bar-container {
      width: 600px;
      height: 20px;
      margin: 10px auto;
      position: relative;
      background-color: #ccc;
    }
    .bar {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .green-bar {
      background-color: #00cc44;
      z-index: 1;
    }
    .red-bar {
      background-color: #cc0000;
      z-index: 1;
    }
    .label {
      font-size: 14px;
      font-weight: bold;
      margin-top: 4px;
    }
    #scale {
      width: 600px;
      margin: 4px auto 20px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: white;
    }
    #feedback-text {
      font-size: 28px;
      margin: 20px 0;
    }
    #face {
      height: 80px;
      display: none;
      margin-bottom: 10px;
    }
    #cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 100px;
      height: 150px;
      background: url('cardback.png') center/cover no-repeat;
      cursor: pointer;
    }
    .card-label {
      margin-top: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>IGT4A（オンライン版）</h1>

  <div class="label">手持ち金額</div>
  <div class="bar-container"><div id="green-bar" class="bar green-bar"></div></div>

  <div class="label">借金</div>
  <div class="bar-container"><div id="red-bar" class="bar red-bar"></div></div>

  <div id="scale">
    <span>¥0</span><span>¥100000</span><span>¥200000</span><span>¥300000</span>
    <span>¥400000</span><span>¥500000</span><span>¥600000</span>
  </div>

  <img id="face" src="" alt="">
  <div id="feedback-text"></div>

  <div id="cards">
    <div class="card-container">
      <div class="card" data-deck="0"></div>
      <div class="card-label">A</div>
    </div>
    <div class="card-container">
      <div class="card" data-deck="1"></div>
      <div class="card-label">B</div>
    </div>
    <div class="card-container">
      <div class="card" data-deck="2"></div>
      <div class="card-label">C</div>
    </div>
    <div class="card-container">
      <div class="card" data-deck="3"></div>
      <div class="card-label">D</div>
    </div>
  </div>

  <script>
    const nTrial = 100;
    const Win = [100, 100, 50, 50];
    const Lose = [
      [0, 0, 150, 0, 300, 0, 200, 0, 250, 350, 0, 350, 0, 250, 200, 0, 300, 150, 0, 0, 0, 300, 0, 350, 0, 200, 250, 150, 0, 0, 350, 200, 250, 0, 0, 0, 150, 300, 0, 0],
      [-1, -1, 0, -1, 0, -1, 0, 0, 1250, 0, -1, -1, 0, 1250, 0, -1, -1, 0, 0, 0, 1250, 0, -1, -1, 0, -1, 0, -1, 0, 0, -1, 1250, 0, -1, 0, -1, 0, -1, 0],
      [0, 0, 50, 0, 50, 0, 50, 0, 50, 50, 0, 25, 75, 0, 0, 0, 25, 75, 0, 50, 0, 0, 0, 50, 25, 50, 0, 0, 75, 50, 0, 0, 0, 25, 25, 0, 75, 0, 50, 75],
      [-1, 0, -1, 0, 0, -1, -1, 0, 0, 250, -1, -1, 0, 0, -1, 0, 0, 0, -1, 250, 0, -1, 0, 0, -1, -1, -1, 0, 250, 0, 0, -1, 0, -1, 250, -1, 0, 0, -1, 0]
    ];

    let trial = 0;
    let total = 200000;
    const deckPos = [0, 0, 0, 0];

    const greenBar = document.getElementById("green-bar");
    const redBar = document.getElementById("red-bar");
    const feedbackText = document.getElementById("feedback-text");
    const faceImg = document.getElementById("face");

    function updateBars() {
      const greenWidth = Math.max(0, total) / 1000;
      const redWidth = (200000 + Math.max(0, -total)) / 1000;
      greenBar.style.width = greenWidth + "px";
      redBar.style.width = redWidth + "px";
    }

    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        if (trial >= nTrial) return;

        const deck = parseInt(card.dataset.deck);
        const reward = Win[deck] * 100;
        let penaltyRaw = Lose[deck][deckPos[deck] % 40];
        let penalty = penaltyRaw === -1 ? 0 : penaltyRaw * 100;

        total += (reward - penalty);

        if (penalty > 0) {
          feedbackText.textContent = "¥" + penalty + " を失いました";
          faceImg.src = "sad.png";
        } else {
          feedbackText.textContent = "¥" + reward + " を得ました";
          faceImg.src = "happy.png";
        }

        faceImg.style.display = "inline";
        updateBars();

        deckPos[deck]++;
        trial++;

        setTimeout(() => {
          faceImg.style.display = "none";
        }, 1000);
      });
    });

    updateBars();
  </script>
</body>
</html>
